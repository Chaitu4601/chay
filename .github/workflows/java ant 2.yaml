name: packing workflow data

on:
  push:
    branches:
       - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: ant -noinput -buildfile build.xml
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/jar
