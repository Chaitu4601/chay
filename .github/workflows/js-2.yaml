name: single version of node.js

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
     
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - run: npm install
        working-directory: ./chay/js-2
      - run: npm run build --if-present
        working-directory: ./chay/js-2
      - run: npm test
        working-directory: ./chay/js-2
