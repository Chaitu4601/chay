name: single version of node.js

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List directory contents
        run: ls -R  
        
      - name: Install dependencies
        run: npm install --prefix js-2
        
      - name: Build Project
        run: npm run build --prefix js-2 --if-present
    
      - name: Run tests
        run: npm test --prefix js-2
